name: Release Helm Chart

on:
  push:
    branches:
      - main
    paths:
      - 'deployments/kubernetes/helm/ntp-exporter/**'
      - '.github/workflows/helm-release.yml'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Add Helm dependencies
        run: |
          if [ -f "deployments/kubernetes/helm/ntp-exporter/Chart.yaml" ]; then
            # Check if there are any dependencies in Chart.yaml
            if grep -q "dependencies:" deployments/kubernetes/helm/ntp-exporter/Chart.yaml; then
              helm dependency update deployments/kubernetes/helm/ntp-exporter
            fi
          fi

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: deployments/kubernetes/helm
          skip_existing: true
          mark_as_latest: true
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: "true"

      - name: Generate installation instructions
        if: steps.release.outcome == 'success'
        run: |
          cat << 'EOF' >> $GITHUB_STEP_SUMMARY
          ## Helm Chart Released Successfully

          ### Installation Instructions

          Add the Helm repository:
          ```bash
          helm repo add ntp-exporter https://github.com/${{ github.repository_owner }}/ntp-exporter
          helm repo update
          ```

          Install the chart:
          ```bash
          helm install my-ntp-exporter ntp-exporter/ntp-exporter
          ```

          Or install a specific version:
          ```bash
          helm install my-ntp-exporter ntp-exporter/ntp-exporter --version <VERSION>
          ```

          ### Search available versions:
          ```bash
          helm search repo ntp-exporter -l
          ```

          ### Alternative: OCI Registry

          You can also use the OCI registry (requires authentication):
          ```bash
          helm install my-ntp-exporter oci://ghcr.io/${{ github.repository_owner }}/charts/ntp-exporter --version <VERSION>
          ```
          EOF
