name: Docker Build (Development)

on:
  push:
    branches:
      - main
      - master
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Target platforms for build'
        required: false
        default: 'linux/amd64,linux/arm64'
        type: string

permissions:
  contents: read
  packages: write

env:
  GO_VERSION: '1.24.0'
  REGISTRY: ghcr.io

jobs:
  # =============================================================================
  # Job 1: Build development Docker images
  # =============================================================================
  build-dev-image:
    name: Build Development Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name to lowercase
        id: image-name
        run: |
          echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image-name.outputs.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=dev-{{branch}}-{{sha}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ inputs.platforms || 'linux/amd64,linux/arm64,linux/arm/v7' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=dev-${{ github.sha }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

  # =============================================================================
  # Job 2: Test development image
  # =============================================================================
  test-dev-image:
    name: Test Development Image
    runs-on: ubuntu-latest
    needs: build-dev-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: ./.github/actions/setup-go-environment
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract first tag
        id: extract-tag
        run: |
          FIRST_TAG=$(echo '${{ needs.build-dev-image.outputs.image-tags }}' | head -n1)
          echo "tag=$FIRST_TAG" >> $GITHUB_OUTPUT

      - name: Pull development image
        run: docker pull ${{ steps.extract-tag.outputs.tag }}

      - name: Test image - Agent mode
        run: |
          docker run -d --name ntp-exporter-agent \
            -p 9559:9559 \
            -e MODE=agent \
            -e NTP_SERVERS=pool.ntp.org \
            ${{ steps.extract-tag.outputs.tag }}

          # Wait for startup
          sleep 5

          # Test metrics endpoint
          curl -f http://localhost:9559/metrics || exit 1

          # Check for ntp_ metrics
          curl -s http://localhost:9559/metrics | grep -q "ntp_offset_seconds" || exit 1

          docker stop ntp-exporter-agent
          docker rm ntp-exporter-agent

      - name: Test image - Probe mode
        run: |
          docker run -d --name ntp-exporter-probe \
            -p 9559:9559 \
            -e MODE=probe \
            -e NTP_SERVERS=pool.ntp.org \
            -e METRICS_SUBSYSTEM=probe \
            ${{ steps.extract-tag.outputs.tag }}

          # Wait for startup
          sleep 5

          # Test metrics endpoint
          curl -f http://localhost:9559/metrics || exit 1

          # Check for ntp_probe_ metrics
          curl -s http://localhost:9559/metrics | grep -q "ntp_probe_offset_seconds" || exit 1

          docker stop ntp-exporter-probe
          docker rm ntp-exporter-probe

      - name: Test image - Version flag
        run: |
          docker run --rm ${{ steps.extract-tag.outputs.tag }} --version

  # =============================================================================
  # Job 3: Image analysis and reporting
  # =============================================================================
  image-report:
    name: Image Analysis
    runs-on: ubuntu-latest
    needs: build-dev-image
    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract first tag
        id: extract-tag
        run: |
          FIRST_TAG=$(echo '${{ needs.build-dev-image.outputs.image-tags }}' | head -n1)
          echo "tag=$FIRST_TAG" >> $GITHUB_OUTPUT

      - name: Pull development image
        run: docker pull ${{ steps.extract-tag.outputs.tag }}

      - name: Analyze image size
        run: |
          echo "## Docker Image Analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image Size" >> $GITHUB_STEP_SUMMARY
          docker images ${{ steps.extract-tag.outputs.tag }} --format "table {{.Repository}}:{{.Tag}}\t{{.Size}}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Image Layers" >> $GITHUB_STEP_SUMMARY
          docker history ${{ steps.extract-tag.outputs.tag }} --human --format "table {{.CreatedBy}}\t{{.Size}}" | head -n 20 >> $GITHUB_STEP_SUMMARY

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.extract-tag.outputs.tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate vulnerability summary
        run: |
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image \
            --severity HIGH,CRITICAL \
            --format table \
            ${{ steps.extract-tag.outputs.tag }} >> $GITHUB_STEP_SUMMARY || true
