name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

env:
  GO_VERSION: '1.24.0'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/ntp-exporter
  HELM_CHART_PATH: deployments/kubernetes/helm/ntp-exporter

jobs:
  # =============================================================================
  # Job 1: Prepare Build - Extract version and validate
  # =============================================================================
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      version_without_v: ${{ steps.get_version.outputs.version_without_v }}
      is_prerelease: ${{ steps.get_version.outputs.is_prerelease }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_without_v=${VERSION#v}" >> $GITHUB_OUTPUT

          # Check if this is a pre-release (contains -, alpha, beta, rc)
          if [[ "$VERSION" =~ - ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

          echo "Release version: ${VERSION}"

  # =============================================================================
  # Job 2: Build Multi-Architecture Binaries
  # =============================================================================
  build-binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      matrix:
        include:
          # Linux builds
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: arm
            goarm: 7
          # macOS builds
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          # Windows builds
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: ./.github/actions/setup-go-environment
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          # Set binary name based on OS
          BINARY_NAME="ntp-exporter-${{ matrix.goos }}-${{ matrix.goarch }}"

          # Add ARM version suffix if applicable
          if [ -n "${{ matrix.goarm }}" ]; then
            BINARY_NAME="${BINARY_NAME}v${{ matrix.goarm }}"
          fi

          # Add .exe extension for Windows
          if [ "${{ matrix.goos }}" == "windows" ]; then
            BINARY_NAME="${BINARY_NAME}.exe"
          fi

          echo "Building ${BINARY_NAME}..."

          go build -v \
            -ldflags="-w -s \
              -X 'main.version=${{ needs.prepare.outputs.version }}' \
              -X 'main.commit=${GITHUB_SHA}' \
              -X 'main.buildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)' \
              -extldflags '-static'" \
            -trimpath \
            -tags netgo \
            -o "${BINARY_NAME}" \
            ./cmd/ntp-exporter

          echo "BINARY_NAME=${BINARY_NAME}" >> $GITHUB_ENV

      - name: Generate checksums
        run: |
          sha256sum "${BINARY_NAME}" > "${BINARY_NAME}.sha256"
          md5sum "${BINARY_NAME}" > "${BINARY_NAME}.md5"

      - name: Verify binary (Linux only)
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        run: |
          chmod +x "${BINARY_NAME}"
          file "${BINARY_NAME}"
          ./"${BINARY_NAME}" --version || true

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goarm && format('-v{0}', matrix.goarm) || '' }}
          path: |
            ntp-exporter-*
            *.sha256
            *.md5
          retention-days: 5

  # =============================================================================
  # Job 3: Build Multi-Architecture Docker Images (per platform)
  # =============================================================================
  build-multiarch-images:
    name: Build Docker Images (${{ matrix.platform }})
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract platform architecture
        run: |
          echo "PLATFORM_ARCH=${platform##*/}" >> $GITHUB_ENV
        env:
          platform: ${{ matrix.platform }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ matrix.platform }}

      - name: Convert repository name to lowercase
        id: repo
        run: |
          REPO_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "name_lower=$REPO_LOWER" >> $GITHUB_OUTPUT

      - name: Generate Docker metadata and labels
        id: meta
        uses: docker/metadata-action@v5
        env:
          PLATFORM_ARCH: ${{ env.PLATFORM_ARCH }}
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name_lower }}
          tags: |
            type=raw,value=${{ needs.prepare.outputs.version }}-${{ env.PLATFORM_ARCH }}
          labels: |
            org.opencontainers.image.title=NTP Prometheus Exporter
            org.opencontainers.image.description=Modern NTP monitoring exporter for Prometheus (${{ env.PLATFORM_ARCH }})
            org.opencontainers.image.version=${{ needs.prepare.outputs.version }}
            org.opencontainers.image.vendor=Maxime Wewer
            org.opencontainers.image.licenses=Apache-2.0
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/blob/main/README.md
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push platform-specific image
        id: build
        uses: docker/build-push-action@v6
        env:
          DOCKER_BUILD_SUMMARY: false
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          provenance: false
          sbom: false
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            COMMIT=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          tags: ${{ steps.meta.outputs.tags }}
          annotations: ${{ steps.meta.outputs.annotations }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,oci-mediatypes=true

  # =============================================================================
  # Job 4: Create Multi-Architecture Manifest
  # =============================================================================
  create-multiarch-manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [prepare, build-multiarch-images]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Convert repository name to lowercase
        id: repo
        run: |
          REPO_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "name_lower=$REPO_LOWER" >> $GITHUB_OUTPUT

      - name: Generate multiarch manifest metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name_lower }}
          annotations: |
            type=org.opencontainers.image.description,value=Modern NTP monitoring exporter for Prometheus
          tags: |
            type=raw,value=${{ needs.prepare.outputs.version }}
            type=raw,value=latest

      - name: Create multiarch manifest and push
        id: manifest-annotate
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            --annotation='index:org.opencontainers.image.description=Modern NTP monitoring exporter for Prometheus' \
            --annotation='index:org.opencontainers.image.source=https://github.com/${{ github.repository }}' \
            --annotation='index:org.opencontainers.image.licenses=Apache-2.0' \
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.name_lower }}:${{ needs.prepare.outputs.version }}-amd64 \
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.name_lower }}:${{ needs.prepare.outputs.version }}-arm64

      - name: Inspect multiarch manifest
        id: inspect
        run: |
          docker buildx imagetools inspect '${{ env.REGISTRY }}/${{ steps.repo.outputs.name_lower }}:${{ needs.prepare.outputs.version }}'

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ steps.repo.outputs.name_lower }}:${{ needs.prepare.outputs.version }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
          retention-days: 90

  # =============================================================================
  # Job 5: Package and Push Helm Chart (OCI)
  # =============================================================================
  build-helm:
    name: Package Helm Chart
    runs-on: ubuntu-latest
    needs: [prepare, create-multiarch-manifest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin

      - name: Update Chart version
        run: |
          VERSION="${{ needs.prepare.outputs.version_without_v }}"

          # Update Chart.yaml with new version
          sed -i "s/^version:.*/version: ${VERSION}/" ${{ env.HELM_CHART_PATH }}/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ needs.prepare.outputs.version }}\"/" ${{ env.HELM_CHART_PATH }}/Chart.yaml

          # Update image tag in values.yaml
          sed -i "s/tag:.*/tag: \"${{ needs.prepare.outputs.version }}\"/" ${{ env.HELM_CHART_PATH }}/values.yaml

          echo "Updated Chart.yaml and values.yaml"
          cat ${{ env.HELM_CHART_PATH }}/Chart.yaml

      - name: Lint Helm chart
        run: |
          helm lint ${{ env.HELM_CHART_PATH }}

      - name: Package Helm chart
        run: |
          helm package ${{ env.HELM_CHART_PATH }} \
            --version ${{ needs.prepare.outputs.version_without_v }} \
            --app-version ${{ needs.prepare.outputs.version }}

      - name: Push Helm chart to OCI registry
        run: |
          CHART_FILE="ntp-exporter-${{ needs.prepare.outputs.version_without_v }}.tgz"
          helm push "${CHART_FILE}" oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

      - name: Upload Helm chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: ntp-exporter-*.tgz
          retention-days: 90

  # =============================================================================
  # Job 6: Create GitHub Release
  # =============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [prepare, build-binaries, create-multiarch-manifest, build-helm]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: binaries
          merge-multiple: true

      - name: Download Helm chart
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: helm

      - name: Download SBOM
        uses: actions/download-artifact@v4
        with:
          name: sbom
          path: sbom

      - name: Generate combined checksums file
        run: |
          cd binaries
          sha256sum ntp-exporter-* > ../SHA256SUMS.txt
          cd ..

      - name: Generate release notes
        id: release_notes
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${{ needs.prepare.outputs.version }}^ 2>/dev/null || echo "")

          # Generate changelog
          cat << EOF > release_notes.md
          ## NTP Exporter ${{ needs.prepare.outputs.version }}

          ### What's Changed

          EOF

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "Changes since ${PREVIOUS_TAG}:" >> release_notes.md
            echo "" >> release_notes.md
            git log ${PREVIOUS_TAG}..${{ needs.prepare.outputs.version }} \
              --pretty=format:"* %s (%h)" \
              --no-merges >> release_notes.md
          else
            echo "Initial release" >> release_notes.md
          fi

          cat << EOF >> release_notes.md


          ### Docker Images

          Multi-architecture Docker images are available:

          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}
          \`\`\`

          Supported platforms:
          - linux/amd64
          - linux/arm64
          - linux/arm/v7

          ### Helm Chart (OCI)

          Install the Helm chart:

          \`\`\`bash
          helm install ntp-exporter oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/ntp-exporter \\
            --version ${{ needs.prepare.outputs.version_without_v }}
          \`\`\`

          ### Binary Downloads

          Download pre-compiled binaries for your platform below. Verify checksums using SHA256SUMS.txt.

          ### Verification

          Verify binary checksums:
          \`\`\`bash
          sha256sum -c SHA256SUMS.txt
          \`\`\`

          ---

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ needs.prepare.outputs.version }}
          EOF

          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: Release ${{ needs.prepare.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ needs.prepare.outputs.is_prerelease }}
          files: |
            binaries/ntp-exporter-*
            helm/ntp-exporter-*.tgz
            sbom/sbom.spdx.json
            SHA256SUMS.txt
          token: ${{ secrets.GITHUB_TOKEN }}
          generate_release_notes: false

      - name: Generate release summary
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          ## Release ${{ needs.prepare.outputs.version }} Created Successfully

          ### Artifacts Published

          #### Docker Images
          - \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}\`
          - \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`

          #### Helm Chart
          - \`oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/ntp-exporter:${{ needs.prepare.outputs.version_without_v }}\`

          #### Binaries
          - Linux (amd64, arm64, armv7)
          - macOS (amd64, arm64)
          - Windows (amd64, arm64)

          ### Links
          - [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ needs.prepare.outputs.version }})
          - [Docker Image](https://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }})
          - [Helm Chart Registry](https://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/ntp-exporter)
          EOF

  # =============================================================================
  # Job 7: Post-Release Verification
  # =============================================================================
  verify-release:
    name: Verify Release
    runs-on: ubuntu-latest
    needs: [prepare, create-release]
    steps:
      - name: Verify Docker image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Log in to Helm registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} --username ${{ github.actor }} --password-stdin

      - name: Verify Helm chart
        run: |
          helm pull oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/ntp-exporter \
            --version ${{ needs.prepare.outputs.version_without_v }}

          helm show chart ntp-exporter-${{ needs.prepare.outputs.version_without_v }}.tgz

      - name: Verification summary
        run: |
          echo "## Release Verification Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All artifacts have been successfully verified:" >> $GITHUB_STEP_SUMMARY
          echo "- Docker image is pullable and inspectable" >> $GITHUB_STEP_SUMMARY
          echo "- Helm chart is available in OCI registry" >> $GITHUB_STEP_SUMMARY
